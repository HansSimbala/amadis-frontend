<h3>Realizar Contrato</h3>
<form #myForm="ngForm">
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="form-element" appearance="fill">
                    <mat-label>Fecha de inicio</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="form-element" appearance="fill">
                    <mat-label>Fecha de fin</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </td>
        </tr>
    </table>
    <div>
        <mat-form-field class="customer-field">
            <input matInput placeholder="Cliente" value={{customer}}>
        </mat-form-field>
        <button mat-raised-button (click)="openCustomers()">Seleccionar</button>
    </div>
    <mat-form-field class="form-element" appearance="fill">
        <mat-label>Tipo de pedido</mat-label>
        <mat-select>
            <mat-option value="1">Pedido al contado</mat-option>
            <mat-option value="2">Pedido por consignación</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="form-element">
        <input matInput placeholder="Dirección" ngx-google-places-autocomplete [options]='options'
            #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
    </mat-form-field>
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude">
        </agm-marker>
    </agm-map>
    <p>
        <button type="submit" class="button-create" mat-raised-button>Registrar</button>
    </p>
</form>
