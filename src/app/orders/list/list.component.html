<mat-button-toggle-group #group="matButtonToggleGroup">
    <mat-button-toggle>
        <mat-icon>add</mat-icon>
        <a class="nav-link"><span>Agregar Pedido</span></a>
    </mat-button-toggle>
    <mat-button-toggle>
        <mat-icon>assignment</mat-icon>
        <a class="nav-link"><span>Solicitar Activos</span></a>
    </mat-button-toggle>
</mat-button-toggle-group>
<section class="content">

    <div>
        <h1 class="table title">LISTA DE PEDIDOS</h1>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading">
        <div>
            <mat-spinner class="spinner-position"></mat-spinner>
        </div>
    </div>

    <div [hidden]="isLoading">

        <!-- Tabs -->
        <mat-tab-group mat-align-tabs="end" animationDuration="0ms" class="example-stretched-tabs mat-elevation-z4"
            (selectedTabChange)="filterTableData($event)">
            <mat-tab label="En ruta"></mat-tab>
            <mat-tab label="Pendiente de pago"></mat-tab>
            <mat-tab label="Completados"></mat-tab>
        </mat-tab-group>

        <table mat-table [dataSource]="orderDataSource" class="mat-elevation-z8">

            <!-- Customer Column-->
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef class="table title"> Cliente </th>
                <td mat-cell *matCellDef="let element" class="table"> {{element.customer}} </td>
            </ng-container>

            <!-- Address Column-->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="table title"> Dirección </th>
                <td mat-cell *matCellDef="let element" class="table"> {{element.address}} </td>
            </ng-container>

            <!-- Order Type Column-->
            <ng-container matColumnDef="orderType">
                <th mat-header-cell *matHeaderCellDef class="table title"> Tipo de pedido </th>
                <td mat-cell *matCellDef="let element" class="table"> {{getOrderType(element.orderTypeId)}} </td>
            </ng-container>

            <!-- Shipping Date Column -->
            <ng-container matColumnDef="shippingDate">
                <th mat-header-cell *matHeaderCellDef class="table title"> Fecha de envío </th>
                <td mat-cell *matCellDef="let element" class="table"> {{element.shippingDate}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="table title"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="table">
                    <button mat-icon-button>
                        <mat-icon matTooltip="Ver detalle" class="action-icon info">info
                        </mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon matTooltip="Editar" class="action-icon edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon matTooltip="Eliminar" class="action-icon delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</section>
