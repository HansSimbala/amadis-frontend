<div>
    <h2>Llenar Carrito</h2>
</div>

<!-- Loading -->
<div *ngIf="isLoading">
    <div>
        <mat-spinner class="spinner-position"></mat-spinner>
    </div>
</div>
<div [hidden]="isLoading">
    <mat-list>
        <mat-list-item *ngFor="let productItem of productsList">
            <mat-icon mat-list-icon>sports_bar</mat-icon>
            <div mat-line>{{productItem.product.name}}</div>
            <div mat-line>{{productItem.presentation.name}}</div>
            <div mat-line>Precio: {{productItem.price}} </div>
            <mat-form-field>
                <mat-label>Cantidad</mat-label>
                <input #quantity type="number" matInput>
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="addProduct(productItem.id, quantity.value)"><mat-icon>shopping_cart</mat-icon></button>
        </mat-list-item>
    </mat-list>
</div>
<p>
    <button mat-raised-button [mat-dialog-close]="orderDetail">Agregar</button>
</p>
