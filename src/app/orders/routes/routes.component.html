<section class="content">
    <div>
        <h1 class="table title">MIS RUTAS</h1>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <!-- Loading -->
    <div *ngIf="isLoading">
        <div>
            <mat-spinner class="spinner-position"></mat-spinner>
        </div>
    </div>

    <div [hidden]="isLoading">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef> {{getColumnDef(column)}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail" *ngIf="element.route?.data.length"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="inner-table mat-elevation-z8" *ngIf="expandedElement">
                            <table #innerTables mat-table [dataSource]="element.route" matSort>
                                <ng-container matColumnDef="{{innerColumn}}"
                                    *ngFor="let innerColumn of innerDisplayedColumns">
                                    <th mat-header-cell *matHeaderCellDef> {{innerColumn}} </th>
                                    <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                [class.example-element-row]="element.route?.data.length"
                [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
    </div>
</section>
