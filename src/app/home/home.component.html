<div class="content">
    <div class="login-form-flex">
        <mat-card>
            <mat-card-title>
                <img src="assets/images/icon.png">
            </mat-card-title>
            <mat-card-content>
                <p>
                    <mat-form-field>
                        <input type="email" matInput placeholder="Correo">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="ContraseÃ±a" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <div class="button-flex">
                    <button mat-button (click)="login()">Login</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
