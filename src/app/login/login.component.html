<div class="content">
    <form [formGroup]="formGroup" class="login-form">
        <mat-card>
            <mat-card-title>
                <img src="assets/images/icon.png">
            </mat-card-title>
            <mat-card-content>
                <p>
                    <mat-form-field>
                        <input type="email" matInput placeholder="Correo" formControlName="email"/>
                        <mat-error *ngIf="checkError('email', 'required')">Ingrese el correo</mat-error>
                        <mat-error *ngIf="checkError('email', 'email')">Ingrese un correo valido</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password"/>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="checkError('password', 'required')">Ingrese la contraseña</mat-error>
                        <mat-error *ngIf="checkError('password', 'maxlength')">La contraseña debe ser menor a 25 caracteres</mat-error>
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <div class="button-flex">
                    <button mat-button (click)="login()" [disabled]="!formGroup.valid">Login</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
